<!doctype html><html lang="en">    <head>        <!-- Required meta tags -->        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">            <!-- Bootstrap CSS -->        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">            <title>Sign Up</title>    </head>    <body>        <div class="container">            <div class="row">                <div class="col-md-3"></div>                <div class="col-md-8">                    <br /><br />                    <h1>Sign Up</h1>                    <hr />                    <form method="POST" action="/signup/">                        {% csrf_token %}                        <input style="margin-bottom: 5px" class="form-control" name="username" placeholder="Username" />                        <input style="margin-bottom: 5px" class="form-control" name="email" placeholder="Email" />                        <input style="margin-bottom: 5px" class="form-control" name="password" placeholder="Password" type="password" />                        <input style="margin-bottom: 1px" class="btn btn-primary" type="submit" value="Create Account"/>                    </form>                    <small><a href="/login/"> Login</a></small>                </div>                <div class="col-md-3"></div>            </div>        </div>    <!-- Optional JavaScript -->    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  </body></html>

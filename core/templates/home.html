<!doctype html><html lang="en">    <head>        <!-- Required meta tags -->        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">            <!-- Bootstrap CSS -->        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">            <title>Homepage</title>    </head>    <body>        <div class="container">            <div class="row">                <div class="col-md-3"></div>                <div class="col-md-8">                    <br /><br />                    <div style="float: right;">                        <a href="/profile/"> My Profile</a>                    </div>                    <small><a href="/"> Splash</a></small>                    <h1>My Feed </h1>                    <hr />                    {% for tweet in tweets %}                        <div class="card" style="margin-bottom: 15px">                            <div class="card-body">                                <div style="float: right;">                                    <form method="POST" action="/like_post/">                                        {% csrf_token %}                                        <div class="card-text"> {{tweet.view_count}}</div>                                        <input style="margin-bottom: 1px" class="btn btn-link" type="submit" value="Like"/> <br />                                        <input type="hidden" name="tweet_id" value="{{tweet.id}}"/>                                    </form>                                    </div>                                <form method="POST" action="/user_profs/">                                    {% csrf_token %}                                    <input style="margin-bottom: 1px" class="btn btn-link" type="submit" value="@{{tweet.author}}"/> <br />                                    <input type="hidden" name="author_name" value="{{tweet.author}}"/>                                </form>                                <div class="card-text"> {{tweet.note|safe}}</div>                                <small><div class="card-text"> {{tweet.created_at}}</div></small>                            </div>                        </div>                    {% endfor %}                    <form method="POST" action="/home/">                        {% csrf_token %}                        <input style="margin-bottom: 1px" class="form-control" name="note" placeholder="Create new post" /> <br />                        <input style="margin-bottom: 1px" class="btn btn-primary" type="submit" value="Create Tweet"/> <br />                    </form>                </div>                <div class="col-md-3"></div>            </div>        </div>    <!-- Optional JavaScript -->    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  </body></html>
